<section class="min-h-screen section-padding bg-gray-50">
  <div class="container-custom">
    <!-- Section Header -->
    <h2 
      class="heading-lg mb-20 transition-all duration-1000 ease-out"
      [class.opacity-0]="!sectionVisible"
      [class.translate-y-8]="!sectionVisible"
      [class.opacity-100]="sectionVisible"
      [class.translate-y-0]="sectionVisible"
    >
      CAREER
    </h2>

    <!-- Career Timeline -->
    <div class="space-y-16 md:space-y-20">
      <div 
        *ngFor="let item of careerItems; let i = index"
        class="career-item grid grid-cols-1 md:grid-cols-12 gap-6 md:gap-12 transition-all duration-1000 ease-out"
        [class.opacity-0]="!item.visible"
        [class.translate-x-[-30px]]="!item.visible"
        [class.opacity-100]="item.visible"
        [class.translate-x-0]="item.visible"
      >
        <!-- Number -->
        <div class="md:col-span-2">
          <span class="text-4xl md:text-5xl font-bold text-gray-300">
            {{ item.number }}
          </span>
        </div>

        <!-- Content -->
        <div class="md:col-span-10 space-y-3">
          <!-- Title & Company -->
          <div class="space-y-1">
            <h3 class="text-2xl md:text-3xl font-bold text-gray-900">
              {{ item.title }}
            </h3>
            <p class="text-lg md:text-xl text-gray-600 font-medium">
              {{ item.company }}
            </p>
            <p class="text-sm md:text-base text-gray-500 tracking-wider uppercase">
              {{ item.period }}
            </p>
          </div>

          <!-- Description -->
          <p class="text-base md:text-lg text-gray-700 leading-relaxed max-w-3xl">
            {{ item.description }}
          </p>

          <!-- Divider (not for last item) -->
          <div 
            *ngIf="i !== careerItems.length - 1"
            class="mt-12 md:mt-16 h-px bg-gray-300 w-full"
          ></div>
        </div>
      </div>
    </div>

    <!-- Optional: Download CV Button -->
    <div 
      class="mt-20 transition-all duration-1000 ease-out delay-700"
      [class.opacity-0]="!sectionVisible"
      [class.opacity-100]="sectionVisible"
    >
      <a 
        href="/assets/your-cv.pdf" 
        download
        class="inline-flex items-center gap-3 px-8 py-4 border-2 border-black text-black hover:bg-black hover:text-white transition-all duration-300"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span class="font-medium">Download CV</span>
      </a>
    </div>
  </div>
</section>
