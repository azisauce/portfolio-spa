<section class="min-h-screen section-padding bg-secondary flex items-center">
  <div class="container-custom w-full">
    <!-- Section Header -->
    <h2 
      class="heading-lg mb-12 transition-all duration-1000 ease-out"
      [class.opacity-0]="!sectionVisible"
      [class.translate-y-8]="!sectionVisible"
      [class.opacity-100]="sectionVisible"
      [class.translate-y-0]="sectionVisible"
    >
      LET'S TALK
    </h2>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24">
      <!-- Left Column - Contact Info -->
      <div class="space-y-12">
        <!-- Email -->
        <div 
          class="transition-all duration-1000 ease-out delay-200"
          [class.opacity-0]="!sectionVisible"
          [class.translate-y-8]="!sectionVisible"
          [class.opacity-100]="sectionVisible"
          [class.translate-y-0]="sectionVisible"
        >
          <h3 class="text-sm uppercase tracking-widest text-primary/50 mb-3 font-handwriting">Email</h3>
          <a 
            [href]="'mailto:' + email"
            class="text-2xl md:text-3xl font-bold text-primary hover:text-accent transition-colors duration-300 inline-block hover-underline"
          >
            {{ email }}
          </a>
        </div>

        <!-- Phone (Optional) -->
        <div 
          *ngIf="phone"
          class="transition-all duration-1000 ease-out delay-300"
          [class.opacity-0]="!sectionVisible"
          [class.translate-y-8]="!sectionVisible"
          [class.opacity-100]="sectionVisible"
          [class.translate-y-0]="sectionVisible"
        >
          <h3 class="text-sm uppercase tracking-widest text-primary/50 mb-3 font-handwriting">Phone</h3>
          <a 
            [href]="'tel:' + phone"
            class="text-2xl md:text-3xl font-bold text-primary hover:text-accent transition-colors duration-300 inline-block"
          >
            {{ phone }}
          </a>
        </div>

        <!-- Location (Optional) -->
        <div 
          *ngIf="location"
          class="transition-all duration-1000 ease-out delay-400"
          [class.opacity-0]="!sectionVisible"
          [class.translate-y-8]="!sectionVisible"
          [class.opacity-100]="sectionVisible"
          [class.translate-y-0]="sectionVisible"
        >
          <h3 class="text-sm uppercase tracking-widest text-primary/50 mb-3 font-handwriting">Location</h3>
          <p class="text-2xl md:text-3xl font-bold text-primary">
            {{ location }}
          </p>
        </div>

        <!-- Social Links -->
        <div 
          class="transition-all duration-1000 ease-out delay-500"
          [class.opacity-0]="!sectionVisible"
          [class.translate-y-8]="!sectionVisible"
          [class.opacity-100]="sectionVisible"
          [class.translate-y-0]="sectionVisible"
        >
          <h3 class="text-sm uppercase tracking-widest text-primary/50 mb-4 font-handwriting">Follow Me</h3>
          <div class="flex flex-wrap gap-4">
            <a 
              *ngFor="let social of socialLinks"
              [href]="social.url"
              target="_blank"
              rel="noopener noreferrer"
              class="text-lg font-medium text-primary hover:text-accent transition-all duration-300 hover-underline"
              [class.opacity-0]="!social.visible"
              [class.opacity-100]="social.visible"
            >
              {{ social.name }}
            </a>
          </div>
        </div>
      </div>

      <!-- Right Column - Contact Form -->
      <div 
        class="transition-all duration-1000 ease-out delay-300"
        [class.opacity-0]="!sectionVisible"
        [class.translate-y-8]="!sectionVisible"
        [class.opacity-100]="sectionVisible"
        [class.translate-y-0]="sectionVisible"
      >
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Name -->
          <div class="form-group">
            <label for="name" class="block text-sm uppercase tracking-widest text-primary/50 mb-2 font-handwriting">
              Your Name
            </label>
            <input
              type="text"
              id="name"
              [(ngModel)]="formData.name"
              name="name"
              required
              class="w-full px-0 py-3 text-lg border-0 border-b-2 border-primary/30 focus:border-accent focus:outline-none transition-colors duration-300 bg-transparent text-primary"
              placeholder="John Doe"
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="block text-sm uppercase tracking-widest text-primary/50 mb-2 font-handwriting">
              Your Email
            </label>
            <input
              type="email"
              id="email"
              [(ngModel)]="formData.email"
              name="email"
              required
              class="w-full px-0 py-3 text-lg border-0 border-b-2 border-primary/30 focus:border-accent focus:outline-none transition-colors duration-300 bg-transparent text-primary"
              placeholder="john@example.com"
            />
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message" class="block text-sm uppercase tracking-widest text-primary/50 mb-2 font-handwriting">
              Message
            </label>
            <textarea
              id="message"
              [(ngModel)]="formData.message"
              name="message"
              required
              rows="5"
              class="w-full px-0 py-3 text-lg border-0 border-b-2 border-primary/30 focus:border-accent focus:outline-none transition-colors duration-300 bg-transparent resize-none text-primary"
              placeholder="Tell me about your project..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn-primary w-full md:w-auto hover:scale-105 transition-transform duration-300"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
