<section class="min-h-screen section-padding bg-canary-100 relative">
  <div class="container-custom">
    <!-- Section Header -->
    <div class="flex justify-between items-start mb-20">
      <h2 
        class="heading-lg transition-all duration-1000 ease-out"
        [class.opacity-0]="!sectionVisible"
        [class.translate-y-8]="!sectionVisible"
        [class.opacity-100]="sectionVisible"
        [class.translate-y-0]="sectionVisible"
      >
        TECHNOLOGIES
      </h2>

      <!-- Contact Email (top right corner like template) -->
      <a 
        [href]="'mailto:' + contactEmail"
        class="hidden md:block text-sm text-primary/70 hover:text-accent transition-colors duration-300 hover-underline"
      >
        {{ contactEmail }}
      </a>
    </div>

    <!-- Technologies List -->
    <div class="space-y-16 md:space-y-20">
      <div 
        *ngFor="let category of techCategories; let i = index"
        class="tech-category grid grid-cols-1 md:grid-cols-12 gap-6 md:gap-12 transition-all duration-1000 ease-out"
        [class.opacity-0]="!category.visible"
        [class.translate-x-[-30px]]="!category.visible"
        [class.opacity-100]="category.visible"
        [class.translate-x-0]="category.visible"
      >
        <!-- Number -->
        <div class="md:col-span-2">
          <span class="text-4xl md:text-5xl font-bold text-primary/20 transition-colors duration-300">
            {{ category.number }}
          </span>
        </div>

        <!-- Content -->
        <div class="md:col-span-10 space-y-4">
          <!-- Category Title -->
          <h3 class="text-2xl md:text-3xl font-bold text-primary mb-6">
            {{ category.title }}
          </h3>

          <!-- Technologies Grid -->
          <div class="flex flex-wrap gap-3">
            <span 
              *ngFor="let tech of category.technologies"
              class="px-4 py-2 text-sm md:text-base bg-secondary text-primary border border-primary/20 hover:bg-accent hover:text-primary hover:border-accent transition-all duration-300 cursor-default"
            >
              {{ tech }}
            </span>
          </div>

          <!-- Divider (not for last item) -->
          <div 
            *ngIf="i !== techCategories.length - 1"
            class="mt-12 md:mt-16 h-px bg-primary/20 w-full"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
